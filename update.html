<!DOCTYPE html>
<html>
<head>
  <title>Edit Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1">MyFlaskApp</span>
</nav>

<div class="container mt-5">
  <h2>Edit Student Information</h2>
  <form method="POST" action="/edit/{{ student.sno }}">
    <div class="mb-3">
      <label>First Name</label>
      <input type="text" name="fname" class="form-control" value="{{ student.fname }}" required>
    </div>
    <div class="mb-3">
      <label>Last Name</label>
      <input type="text" name="lname" class="form-control" value="{{ student.lname }}" required>
    </div>
    <div class="mb-3">
      <label>Age</label>
      <input type="number" name="age" class="form-control" value="{{ student.age }}" required>
    </div>
    <div class="mb-3">
      <label>City</label>
      <input type="text" name="city" class="form-control" value="{{ student.city }}" required>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
  </form>
</div>

</body>
</html>
