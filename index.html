<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyFlaskApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1">MyFlaskApp</span>
</nav>

<div class="container mt-5">
  <h2>Add a New Student</h2>
  <form method="POST" action="/">
    <div class="row mb-3">
      <div class="col"><input type="text" name="fname" class="form-control" placeholder="First Name" required></div>
      <div class="col"><input type="text" name="lname" class="form-control" placeholder="Last Name" required></div>
      <div class="col"><input type="number" name="age" class="form-control" placeholder="Age" required></div>
      <div class="col"><input type="text" name="city" class="form-control" placeholder="City" required></div>
      <div class="col"><button type="submit" class="btn btn-primary">Add Student</button></div>
    </div>
  </form>

  <h3>All Students</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>S.No</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>City</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
      <tr>
        <td>{{ student.sno }}</td>
        <td>{{ student.fname }}</td>
        <td>{{ student.lname }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.city }}</td>
        <td>
          <a href="/delete/{{ student.sno }}" class="btn btn-danger btn-sm">Delete</a>
          <a href="/edit/{{ student.sno }}" class="btn btn-warning btn-sm">Edit</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
